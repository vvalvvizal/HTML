<!--유효성 검사-->
<!DOCTYPE html>
<html>
<head>
    <title>Event Basic</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function () {
            $('form').submit(function (event) {
                var value = $('input').val();

                if (value.replace(/[가-힣]/g, '').length == 0) {
                    alert('과정을 진행합니다.');
                } else {
                    alert('한글 이름을 입력해주세요.');
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <form>
        <label>이름</label>
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
