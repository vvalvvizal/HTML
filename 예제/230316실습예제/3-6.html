<!DOCTYPE html>
<HTML>
    <head>
        <title>
            HTML5+CSS3 Text
        </title>
    </head>

    <body>
        <!--순서가 없는 목록 -->
       <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <hr>


        <!--순서가 있는 목록-->
        <ol>
            <li>사과</li>
            <li>포도</li>
        </ol>

        <hr>
        <!--중첩목록-->


        <ul>
            <li>
                <b>과일</b>
                <ol>
                    <li>포도</li>
                    <li>오렌지</li>

                </ol>
            </li>






           <li>
            <b>채소</b>
            <ol>
                <li>상추</li>
                <li>치커리</li>

            </ol>
             </li>

        </ul>


       </ul>
    </body>
</HTML>
